[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --maxfail=5
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Tests that take significant time
    api: Tests involving external APIs
    requires_grobid: Tests requiring GROBID service

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv* node_modules

# Timeout for tests (prevent hanging)
timeout = 300

# Coverage configuration
[coverage:run]
source = src/data_pipeline
omit = 
    */tests/*
    */test_*
    */__init__.py
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False